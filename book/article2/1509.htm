<p style="line-height: 120%">
<span size="2">
          淨土宗是中國佛教大乘八宗之一。它的教義是以念佛往生淨土為目的，所以稱為淨土宗。淨土宗的主要依據是三經一論——佛說阿彌陀經、觀無量壽佛經、大乘無量壽經、往生論；此外，千經萬論也都處處提示。在佛所說的無量法門中，念佛是最方便的一種，其中持名念佛，是一種特別法門，稱為易行道。所以歷來禪、教、律、密各宗大德，發願迴向，求生極樂，以迅速圓滿功行的很多。
