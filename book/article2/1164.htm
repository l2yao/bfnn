        <p align="left" style="line-height: 120%">
         問：佛為一大事因緣出現於世，大事是何等事？（余萍）
        </p>
        <p align="left" style="line-height: 120%">
         答：大事者，生死也。請細思想，人間之事，尚有大於此者乎？惟此事獨佛能了之，所以應世，來為眾生解決此事也。
