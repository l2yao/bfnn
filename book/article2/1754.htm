        <p>
        </p>
        <p>
         <font size="2">
          吾奉金闕 至尊之命，於每月寅卯日，按行酆都地獄，考定天下有眾生之犯罪事實，見夫黑籍如山，皆是世人一生孽案。其間作惡多端，惟淫惡之報，天律最嚴。姦人妻女，玷人閨門，在地獄中，受苦五百劫，方得脫生，為騾為馬。•••
