        <p align="left" style="line-height: 120%">

          到了清朝，有位玉琳國師出現，他閱大藏經，發見《藥師經》，覺到藥師佛所發的十二大願，多是注重福利現世眾生，繁榮現實社會。他覺得這個法門很合時代潮流，對偏重彌陀法門來講，是有補偏救弊的作用，他就出來提倡，且替《藥師經》流通本做了一篇很好的序文，裡面有兩句動人的詩句說：『人間亦有揚州鶴，但泛如來功德船』。他對於這部經可謂推重備至。
