<p style="line-height: 120%">
<span size="2">
          經語有五種不翻，唐代玄奘法師所立，咒語即其一也。秘者深奧難言之義，密為隱密不易示人。又顯法誦持，往往尋文思義，不得專一；秘法誦持，不起分別，易成三昧。聞密宗大德云：咒文不盡梵語，通乎各趣，即天竺人，亦每有所不解。但求信心薰習，淨心感應，故文例不許翻，語例不強解，謹遵之。然各經多有顯說密說，不獨本經。
