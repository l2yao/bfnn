<p style="line-height: 120%">

          小徐先生以數學家治科學，尤長於電機工程，承認科學之所長，而又看破他能力的限度。以數學家治邏輯，認西洋之邏輯，僅能應用於科學，而哲學上非採用印度之因明不可。以數學家治玄學，認為佛法中相宗的理論，非特與科學不相衝突，而可以相成。既已認科學與佛法不相衝突，則科學家如有不能解答的問題，而可用佛法解答的，何妨利用佛法？
