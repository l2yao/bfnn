         <b>
          <br/>
          集福消災之道—感應篇彙編白話節本
          <br/>
          了凡弘法學會譯整
         </b>
        </p>
        <p align="left" style="line-height: 120%">
         「感應篇彙編」一書博大精深，撮取了惠吉逆凶福善禍淫的至理，發而為掀天動地觸目驚心的議論，對於什麼是善？什麼是惡？為善得何善報？做惡得何惡報？均能洞悉明察其根源，使人閱讀之後，徹底明瞭善惡因果禍福的道理，知道自私自利，反而會失去大利得到大禍；因而人人自勉為善，以期集福消災；所以本書之利益世道人心，有其極為深遠的影響。

        </p>
