         <b>
          <br/>
          般若心經指掌
          <br/>
          永覺禪師著
         </b>
        </p>
        <p align="left" style="line-height: 120%">
         古今疏心經者，不為不多，然求其好疏不可得。永覺大師以天縱知見，為此指掌，光前絕後，獨揭斬新日月。其子為霖禪師，著請益說一篇，探賾鉤深，說破他人說不到處。余視此二注希有，如優曇華，不敢輒擅其美，刊行于世，以貽後學。若有英靈衲僧，悟空華之無蒂，知玄珠之有光，庶幾不辜他說經作注之心矣。
         •••
        </p>
