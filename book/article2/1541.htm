          祖師禪的確很好，但是太高深，一般人不容易接受，所以我把它加以稀釋，而它的本質不變。譬如酒，是淡酒，不是那麼濃了，當然禪不是酒，不過，禪味卻有點像酒，為什麼呢？當你進入禪的境界以後，就會有點兒微醺，像喝了酒似的有點兒迷迷糊糊，卻又清清楚楚，這就叫做三昧酒；這種微醺的感受，也就是禪者要保任的那種心態。
