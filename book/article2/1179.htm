<span size="2">
          若如觀音反聞聞自性。而以始覺智念自性彌陀。則所用之根異。觀念根性無以異也。唯全仗自力與兼仗他力稍異。有自有力無力之明者自可揀擇。無勞贅述。若就魔境觀察。此章必無如彼之多。而彼章自述解結中不聞魔境者，智力勝故。智勝念佛亦不迂屈。智者思之。倘能二門並用。正念佛時。于無念處念。無聞處聞。即是有禪有淨土，猶如帶角虎。
