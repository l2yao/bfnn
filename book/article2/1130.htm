<p style="line-height: 120%">
<span size="2">
          聽說粵漢鐵路通車，就動了去廣東的念頭。我的旅行計劃，打算從上海乘輪船往漢口，換粵漢通車到廣州，還鄉之後，再由廣州經香港循海道回到上海來。這箇繞圈子的旅行計劃，在一月之內畢其全程，見聞卻也不少，因途中好和人談天，倒是耳食者多。今日雨窗無事，才把他記了下來。
