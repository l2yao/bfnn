<p style="line-height: 120%">
<span size="2">
          文昌帝君，現聖賢身而為說法，著《陰騭文》，以訓士子。發端即曰：「吾一十七世為士大夫身」，明乎人生必有後世，未嘗斷滅也。繼之以「如我存心，天必錫福」，明乎善惡必有徵應，纖毫不爽也。迨其篇終，直曰：「見先哲於羹牆，慎獨知於衾影。諸惡莫作，眾善奉行」。尤見救世苦心，真誠切摯。非皆吾儒所當奉以周旋，罔敢隕越者乎？
