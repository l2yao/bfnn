<span size="2">
          如何才能報答師恩，三十多年來，一直縈回在我的腦際。《圓瑛法彙》這套叢書雖深入淺出，編得極好，但一般人不易掌握。設想寫一部綜合性，通俗化佛書，將我跟隨先師學習的一點膚淺體會寫出來，作為學習法彙的心得，接引初機，實為當務之急，如此或許能報師恩於萬分之一。
