          夫大乘起信論者，乃馬鳴菩薩對好略之機，心樂總持少文而攝多義，能取解者，宗百部大乘而造；欲令眾生，除疑捨邪執、起大乘正信，佛種相續，琱斷絕。依摩訶摩耶經云：如來滅後，六百歲已，九十六種外道等，邪見競興，毀滅佛法，有一比丘，名曰馬鳴，善說法要，降伏一切諸外道輩，此菩薩乃如來預記之人，實內秘外現之士也。
