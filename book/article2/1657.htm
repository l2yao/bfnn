        <p align="left" style="line-height: 120%">
         我們了解虛空，這虛空之內它包羅萬象，虛空它沒有內外相，「真空無相」，我們以最客觀的角度來看，若將牆挖個洞，我們沒有看到虛空流進去，再將牆補起來也沒有看到虛空跑出來，這就表示虛空沒有內外，有形相才有內外，才會毀滅，既然知道無內外，又無量無邊，又無法測度它多大，所以虛空是無邊際，再來我們不要看什麼好，什麼是不好，我們過去學佛第一個就是認為何物好，何物不好，這些都要全部放下，這樣你才能了解事實的真相。•••
        </p>
