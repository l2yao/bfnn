         <b>
          醫學博士為什麼要素食
         </b>
         <br/>
         <b>
          <b>
           <b>
            奧雲伯列博士等著
           </b>
          </b>
         </b>
        </p>
        <p>
         柏列博士提倡素食之出發點，純以人類健康為前提。彼鑒於世人對於素食之營養價值，或有未詳，或者忽視，因此唯肉是求；而對於肉類危害之處，未予注意，此適與養生之理背道而馳；於是提出素食價值，以其實效示人。他憑其數十年來臨床經驗，暨探討病源所在，並以其五十年來素食研究所得，復綜合當今著名營養學專家之素食評論，著述此文。•••
        </p>
