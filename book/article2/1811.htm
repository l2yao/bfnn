<span size="2">
          在如此稀有的印度聖地之旅，郭醫師的佛陀聖蹟朝聖之旅彌足珍貴。尤其以一位虔誠的佛弟子，感情豐沛、觀察細膩，文學涵養又極深的女子娓娓道來，不只引人入勝而已，讀者的感情將隨之昇華，道心也隨之堅固。
         </span>
</p>

</p>
<p>
<span size="2">
