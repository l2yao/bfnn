          斌宗法師著
         </b>
        </p>
        <p align="left" style="line-height: 120%">
         五月初九日，由寧波觀宗寺動身，乘人力車到鄞奉汽車站，搭十一時半汽車至溪口，約一小時到，僱挑夫代挑行李，一路風景頗佳，沿途看看山水，亦不覺行腳辛苦。計四五里，經白岩於山麓之南有蔣母墓在焉；四圍繞以青松翠竹，布置幽雅，因急欲上山，無遑進入參觀；以留下山時遊。•••
        </p>
