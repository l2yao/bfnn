          明暘法師著
         </b>
        </p>
        <p align="left" style="line-height: 120%">
         釋迦漢譯為「能仁」，能以仁愛的心來憫念眾生，也就是佛教所說的大慈大悲。因為佛能夠給眾生以安樂、能夠拔眾生的痛苦，以大慈大悲心去救度眾生，這就是佛所俱足的悲德。牟尼漢譯為「寂默」，是說佛在因地修行的時候，以自己心中本具的智慧光明，迴光返照，斷除煩惱，智慧圓滿，這就是佛所俱足的智德。•••
        </p>
