          <br/>
          圓瑛大師講述
         </b>
        </p>
        <p align="left" style="line-height: 120%">
         佛教專重入世，而非競尚出世。經云：「我不入地獄，誰入地獄。」請試味其語，但能有利於眾生，則雖獲湯爐炭，亦所不避，要必入世功圓，方是出世事畢。曠觀今世，人慾橫流，殺機遍伏，畢竟從何挽救起，曰：「必以挽救人心為前提。」人心是造殺具之兵工廠，人心是統士卒之總指揮，若能挽之使歸正軌，重公理而不重強權，重人道而不重武力，則殺機自息，殺劫潛消矣。•••
        </p>
