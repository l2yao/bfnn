        <p>
         近世大德緇素弘揚淨土，人多知道「老實念佛」是修證捷徑。這固然是當世應機之法，可是於持名之外，稍稍研讀經教，使認識更真，行願更切。那麼對於生西大事，總當很有裨益的吧！同門陳旡我師兄。終養其太夫人後，屏除家人俗事，一心弘揚佛法；近更刺取三藏中故事有趣味者，囑不慧譯成白話文，併發揮其涵義，名為「法海搜珍」。
