<p style="line-height: 120%">
<span size="2">
          佛之盛衰，人之盛衰也。道在人弘，非佛法與時合背，而感盛衰。此為明眼人所共認者也。今日佛法景象，豈例外乎？若徒知驚外教之侵凌，或咎魔道之淆混，而不一自反其身，是專務於末矣。假使無外教魔道之來，吾徒所為之種種，便可躊躇滿志耶？恐無外教魔道之來，即此今日之景象，或更下之。古哲云：「無敵國外患者國恆亡。」從知憂患，故不在於外也。
