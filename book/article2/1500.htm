<meta content="高雄佛教法藏圖書館負責人蔡慧明居士，發心蒐集經藏中有關佛陀戒殺斷肉的教誨，凡八部經文中所載，輯為一書，並加注釋、白話譯文，期使學佛之人都能明瞭素食之涵意，白話譯筆流暢生動、淺顯易懂，堪為佳文。經文後並附蓮池大師「戒殺放生文」、印光大師「念佛喫素為護國息災之根本」，以為佛陀綸音之註腳。•••" name="description"/>
<meta content="余輯印光大師文妙闢程朱語竟。復從事於家庭教育者，蓋拯世亂之方，厥惟斯二闢程朱文，治之於已然，勉夫上根人也。若夫三根普被，戒之於未然，則幼須資家庭訓誨，長則自趨良善，免入邪途。否則幼無善教，長陷非類，小之遺害家庭，大則流毒社會。故知靖亂之術，闢程朱為要，而家庭教育尤更要也。•••" name="description"/>
