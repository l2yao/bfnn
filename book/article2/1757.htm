            佛乘宗要論

<p style="line-height: 120%">
<span size="2">
          佛乘宗要論者，隨順時機以略明佛法之宗本及其綱要之論也，故一名現代佛法概論。以佛法言，本來無有三世之隔別，則現代之名亦不立，說之不如其已：然以世人思潮每依時代而變遷，近世科學發達時哲動操之以推測佛法，或更加以片面之判斷，是故今之為說，亦就世人之思潮而立其言耳。隨順真如說之，則所謂雖說無有能說可說也。緒論乃概序此論之大義，都為四章。•••
         </span>
</p>
