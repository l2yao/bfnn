              師稍清醒時，環請述生平事蹟，備編年譜，忽遽集多手分錄草稿，拆開舊經書一本，錄於紙背；復裝訂成冊，密交學呂編輯；以港中乏書參考，乃四出搜集，其中整編文字，多由諸方叢林展轉錄出，至於法語及事蹟，亦多由 
              師之弟子於曩日親聞者，分別寄來。
