          淨土法門，乃如來一代時教中特別法門，其勝義雖明載淨宗「五經一論」，而一般意義散見於三藏十二分教。古德所謂九界同歸，十方共讚，千經俱闡，萬論均宣，故令人有美不勝收之感，但勝義中復有特別勝義，常為一般人所忽略，或拘泥文句誤解真諦，竟致釋迦之徹底悲心，彌陀之四八洪願，悉皆鬱而不宣，迄未大暢佛懷，豈非大可慨耶！
