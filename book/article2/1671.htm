<p style="line-height: 120%">
<span size="2">
          佛因何而說此教法？諸法真實相性，本無可說。不可說而說法者：一方面，佛在因地中有大悲願力，要令眾生得樂離苦，出生死海；這是佛以大悲心為本因。一方面呢，因眾生機緣成熟。有了這兩種而發生說法的作用，從無可說中而方便說。佛運用方便善巧的智慧，宣說無上妙法。機有千差，法有萬別，應種種機，說種種法。要看聞法者思想環境如何，確定說法的中心的問題。
