<span size="2">
          一九五五年我曾到過江西雲居山拜謁虛雲老和尚。一日，老和尚約我到他的禪房吃飯，我便問老和尚：旅港之北來僧侶，常以〈四料簡〉示眾，其一曰「有禪無淨土，十人九錯路，陰境忽現前，瞥爾隨他去」，從來古德都說唯心淨土，隨其心淨即佛土淨，何得把禪淨強分為二呢？禪是向上一路，直指人心，見性成佛，何得妄言「十人九錯路」？
