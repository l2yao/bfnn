          佛教自印度傳入中國，已千餘年矣。其教理高深，法門無量，大慈大悲救世救人之偉大精神，誠不可思議也！人生處世，皆是隨業受身，凡有身者，莫不有苦。老子云：「吾有大患，唯吾有身，吾若無身，夫復何患。」當知身為眾苦之本，一切諸苦，唯身受之；形為眾罪之藪，一切諸罪，唯身作之。何以故？因有身，故起貪瞋癡，造諸惡業，是故依業受報，輪轉生死，經無量劫，捨身受身，備嬰諸苦。•••
         </span>
</p>
