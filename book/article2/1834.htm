        <p>
         宗喀巴祖師生於紀元後一三五七年，藉貫中國青海，十六歲入藏，遍參名師，習學經教，廿二歲後閉關自修，獲大成就，卅一歲著現觀莊嚴論金鬘疏，從此講經說法，廣行教化，直至六十三歲圓寂。一生之中，說法數百次，著書數百種，建立佛寺數百所，有名的西藏三大寺即其創建。大師四十六歲特著菩提道次第廣論，自以卷帙浩繁，有失精要，乃於五十九歲時更著菩提道次第略論，是本論為大師最後定量之著，可無疑義。
