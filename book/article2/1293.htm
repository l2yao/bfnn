          <br/>
          正果法師著
         </b>
        </p>
        <p align="left" style="line-height: 120%">
         佛陀如大良醫，自醫醫人，興運大慈大悲，以自覺去遍覺一切有情，所以是遍覺者。無上覺簡別菩薩。登地的菩薩，雖然是正覺者而亦覺悟其他有情，但因煩惱障和所知障還沒斷盡，福德智慧兩種資糧尚須進修，雖是自覺覺他的遍覺者，未到圓滿無上。唯有佛陀，自覺覺他的悲智行願皆已究竟圓滿，無有過上，無有與之可比並的人，所以是無上覺者。
         •••
        </p>
