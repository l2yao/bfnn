        <p>
         佛法太高深，古典的術語太艱澀，不容易為備有近代知識的人們所信解。蘇博士的佛學淺釋，可說是最好的讀物了。敘述得極有條理；而且以生命來說自性；以肉體非我來說無我；從有而無來說性空；從無而有來說唯識現。這對於一般初學佛法的，可說是盡到了接引的方便。讀者如能從此入門，進一步的探求佛法的深義，我相信，一定會直入寶山，披沙揀金那樣的，得到精碻(同「確」)而完備的信解。•••
        </p>
