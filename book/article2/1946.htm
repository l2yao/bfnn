        <p>
         佛在祇樹給孤獨園時，阿難請問八吐命運為何千差萬別？佛告訴阿難：都是由於前世用心不同，例如：
        </p>
        <p>
        </p>
        <p>
         1．前世忍辱，今生相貌端正。
         <br/>
         2．前生愛發脾氣，今生長相醜陋。
         <br/>
         3．前世貪心又吝捨，今生貧窮。
         <br/>
         4．前生禮敬三寶，今生高官顯要。•••
        </p>
