        <p>
         楞嚴經是佛教三藏教典中的一部大乘經典，佛滅度後，弟子們結集成經，弘傳於印度，竟因年久失傳，唯獨龍宮藏有此經。後來，有一位龍勝菩薩，到龍宮說法，發現此經，文義俱妙，細讀之下，嘆為希有，默誦於心；離開龍宮後，錄呈國王，王視為國寶，藏於國庫，不准流傳他國。•••
        </p>
