<meta name="description" content="一切的供養，以法供養的功德最為殊勝。為什麼說法供養最殊勝呢？因為它最為徹底。一般來說，物質並不能填補心靈的空虛，也不能去除人的無明與煩惱。缺乏物質，人也會活得快樂、幸福；像孔子「飯疏食飲水，曲肱而枕之，樂亦在其中矣。」顏回「一簞食、一瓢飲，居陋巷，人不堪其憂，回也不改其樂。」這都是幸福，因為他們心埵酗F一個理念，明瞭人生的真諦，所以人生對他們來講，是一種奉獻、一種喜樂；反之，沒有幸福、充滿了挫折的人生，就變成是一種懲罰、一種煎熬了。所以今天我報告的專題就是幸福之道。•••">
