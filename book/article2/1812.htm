          五蘊的蘊，有近於「範疇」的意思，這是構成世間的物質現象和精神作用的五類因素。但是五蘊還有一種「本質的普遍性」，此普遍性即是「法」——法的普遍性。五蘊是五類法的領域，此五類法混然和合為一群，所以叫做五蘊。五蘊是色蘊、受蘊、想蘊、行蘊、識蘊五者的總名。色蘊是構成物質世界的基本質料，受、想、行、識四蘊，是構成有情精神作用的質料。五蘊聚合，表示這世界既不是主觀的世界，也不是客觀的世界，而是聚合主觀、客觀於一體的「法」的世界。這是佛教與外道所不共的理論。
