  <meta content="唉！世間最不幸、最可慘痛的事，還有過於這自殺一途麼？許多可憐的眾生，白白地將自己性命斷送，死了以後，永遠受苦，我心中很覺悲痛，所以寫了這一篇自殺論，奉勸想要自殺的人。各人自殺的原因，雖是很複雜而不一致，但人到自殺的時候，都以為我是一死百了，一死果然百了麼？我實在不敢相信。再仔細推想，這一句一死百了的話，是誰說的？縱然確有人說過這一句話，他憑何種理由可以保證他的話是實在的？一死百了，即使是正確，但當將死未死的時候，所受的痛苦怎樣？恐怕被這麼一問，都瞠目結舌的，莫知所對了。•••" name="description"/>
