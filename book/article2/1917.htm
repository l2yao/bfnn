        <p>
         既對佛法有了正確的理解，就應該依解起行，進德修業，將所聞，所信，所解的佛法付之實踐，從實踐中去止惡生善，斷煩惱，證菩提，獲得學佛的真實利益，便是修慧。
         聞慧、思慧，屬於散慧，修慧屬於定慧，散慧僅可以止惡行善，定慧方能斷惑證真。觀音菩薩亦是從聞思修，入三摩地。我們若能從聞而思而解而修，自然可以轉凡成聖，自度度人，所以我說：聞、思、修三慧，是學佛的起步。•••
        </p>
