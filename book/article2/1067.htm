<p style="line-height: 120%">
<span size="2">
          佛應時機說法，法法皆為第一。後時說經者依遵之，往往持講一經，即崇其持講之經為獨尊無侶。夫隆重之以專其信，洵亦法王殊勝方便；無如揚於此者、不免有抑於彼，學者執之，差違隨起。大藏經論、多束之高閣者，講師之抱一擯餘，蓋未始非一種原因也。雖一一法皆為法界，亦一一法各住法位，故茲不將本經為佛法或一切法中絕對最高之法；但取為佛藏種種經論中占有一相對位置者以研究之。
