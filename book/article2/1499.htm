        <p align="left" style="line-height: 120%">
         今我瑛兄，始契楞嚴三觀，次精圓覺三身，造茲講義，普被上根，諸輪綺互，單複圓修，四相潛神，非覺違拒，四病出體，心華發明。慈願追隨末後，長中下期，克念攝念而加行。別遍互習，業障惑障而消亡，成就慧身，靜寂覺遍，百千世界，佛境現前。是以聞五種名，超剎寶施福，說半偈義，勝河沙妙門，實由無法不持，無機不被者也。

        </p>
