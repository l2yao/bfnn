<span style="color:#333399">
     〔二十〕為什麼恢復跪姿時，雙手宜收到膝旁？（勿離膝太遠）
     <span lang="EN-US">
</span>
</span>
</p>
<p class="MsoPlainText" style="text-indent:24.0pt;">
<span lang="EN-US">
</span>
</p>
<p class="MsoPlainText" style="text-indent:24.0pt;">
    因下一個動作是翻腳準備起立，此動作之支點是在「膝蓋」，故雙手若先收到膝旁時，則頭、肩、手整個上身，重量也正好會落在膝蓋間。如此，重心穩固（一心、無二心），全身方可輕鬆、靈活翻腳。
   </p>
<p class="MsoPlainText" style="text-indent:24.0pt;">
</p>
<p class="MsoPlainText" style="text-indent:24.0pt;">
<span style="color:#333399">
<img height="301" src="1677.files/252.jpg" width="206"/>
</span>
<span lang="EN-US">
<img height="184" src="1677.files/253.jpg" width="252"/>
</span>
</p>
<p class="MsoPlainText" style="text-indent:24.0pt;">
</p>
<p class="MsoPlainText" style="text-indent:24.0pt;">
    翻腳支點是「膝」，若雙手不收到膝旁（離膝太遠），則整個上身重心也必離膝較遠，則重心不穩。甚至尚須以手用力按地，作另一支點，則肩、手也載力沉重，膝、腿也載力僵硬，翻腳就難以靈活自如，起身也站不穩。
   </p>
<p class="MsoPlainText" style="text-indent:24.0pt;">
<span lang="EN-US">
