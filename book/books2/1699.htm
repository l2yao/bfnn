<p class="MsoPlainText" style="text-indent:24.0pt;">
<span style="color:#333399">
     〔十九〕為什麼接佛後，又翻掌平貼地？
     <span lang="EN-US">
</span>
</span>
</p>
<p class="MsoPlainText" style="text-indent:24.0pt;">
<span lang="EN-US">
</span>
</p>
<p class="MsoPlainText" style="text-indent:24.0pt;">
<span style="color:#333399">
     一、佛法修心方面的意義：
     <span lang="EN-US">
</span>
</span>
</p>
<p class="MsoPlainText" style="text-indent:24.0pt;">
<span lang="EN-US">
</span>
</p>
<p class="MsoPlainText" style="text-indent:24.0pt;">
<span lang="EN-US">
     1、接佛後，又輕輕「半握拳」，代表領納佛光，領受佛教，歡喜信受。
    </span>
</p>
<p class="MsoPlainText" style="text-indent:24.0pt;">
<span lang="EN-US">
</span>
</p>
<p class="MsoPlainText" style="text-indent:24.0pt;">
<span style="color:olive">
     也如蕅益大師云：
     <span lang="EN-US">
</span>
</span>
</p>
<p class="MsoPlainText" style="text-indent:24.0pt;">
<span lang="EN-US" style="color:olive">
</span>
</p>
<p class="MsoPlainText" style="text-indent:24.0pt;">
<span style="color:olive">
     「行人信願持名，全攝佛功德成自功德。」
     <span lang="EN-US">
</span>
</span>
</p>
<p class="MsoPlainText" style="text-indent:24.0pt;">
<span lang="EN-US" style="color:olive">
</span>
</p>
<p class="MsoPlainText" style="text-indent:24.0pt;">
<span style="color:olive">
     握拳表「全攝」—全部領受在握，入心。
     <span lang="EN-US">
</span>
</span>
</p>
<p class="MsoPlainText" style="text-indent:24.0pt;">
</p>
<p class="MsoPlainText" style="text-indent:24.0pt;">
<span style="color:#333399">
<img height="182" src="1677.files/250.jpg" width="361"/>
</span>
<span lang="EN-US">
</span>
</p>
<p class="MsoPlainText" style="text-indent:24.0pt;">
<span lang="EN-US">
</span>
</p>
<p class="MsoPlainText" style="text-indent:24.0pt;">
<span lang="EN-US">
     2、握拳又平貼於地，代表領受佛教後，以「平等心」普遍布施。
    </span>
</p>
<p class="MsoPlainText" style="text-indent:24.0pt;">
<span lang="EN-US">
</span>
</p>
<p class="MsoPlainText" style="text-indent:24.0pt;">
<span style="color:#333399">

     <span lang="EN-US">
</span>

</p>
