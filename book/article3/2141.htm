<p style="line-height: 120%; font-size: 10pt;">
         解經有解經之規矩者。正軌也。解經難於澈底。澈底矣而又能盡合正軌。此難之尤難者也。金剛經乃出世法中最徹了之經。從來解是經者。奚啻數百家。求其徹了毫無疑義。已甚難矣。今者湛山倓公晚年有最後講義。其於金剛的旨不惟徹了無餘。而又最合解是經之規矩何者。如來說經體例不一。金剛經有金剛經之體例。其規矩與他經不同也。夫出世大法。•••
