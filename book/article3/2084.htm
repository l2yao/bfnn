<p style="line-height: 120%; font-size: 10pt;">
         藥物沒有貴賤之分，能夠治癒疾病者即是良藥。佛法沒有優劣高下之別，能夠契合眾生根機的即是妙法。在昔日古代之時，人們的根機殊勝，善知識眾多而如叢林，隨意修習一個法門，則皆可以契入而證道。而在如今之時世，人們的根機低陋下劣，善知識極為稀少，若是捨棄西方極樂淨土，則沒有辦法得到解脫。我自己慚愧多生多劫以來，所種的善根極為稀少，福德微薄智慧淺陋，障礙極重業力深厚。
