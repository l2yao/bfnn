<p style="line-height: 120%; font-size: 10pt;">
         仰望思惟釋迦牟尼佛開啟一代弘法之時運，乃是為了廣大利益有緣的眾生，佛陀的言教闡示隨著各方時宜和眾生的根器，使一切的眾生皆能均霑佛法之滋潤。若是能夠親蒙釋迦牟尼佛聖人之教化，則能依於佛道之修行而悟得三乘之法。而如今像法末法之時福德轉薄、因緣疏淺，因此勸導眾生歸向於極樂淨土。
