        <p align="left" style="line-height: 120%; font-size: 10pt;">
         如果佛家把人生看得如此苦痛，豈不是相信佛法會令人消沈悲觀嗎？其實這正好相反。這塈畯戔o提到佛法的認識。佛法說：人生的一切苦痛，都是因妄想執著而來，因為妄想執著，妄生分別，認妄作真，將原有的永遠真樂的本性湮沒了，所以才有苦痛。每個人原都具有圓滿真樂的本性，倘能認清妄想執著是什麼，使妄想執著，煙消雲散，則一切苦痛，亦隨之而去。
