        <p align="left" style="line-height: 120%; font-size: 10pt;">
         什麼是佛法呢？通常介紹佛教或佛法，多是從歷史的觀點來敘述，從釋迦牟尼佛的誕生、出家、成道、傳教講到以後分南進的小乘佛教及北上的大乘佛教，以至傳入中國後分各宗各派的說法。這種用歷史的眼光來介紹佛法，雖然有它的價值，但對於「佛法是什麼？」的這個問題，終究遠僅說明了外表，而沒有深入骨髓。我今天並不想用三言兩語在這短時間內。就可徹底解答什麼是佛法，但想不採用歷史性的介紹，而試將這個大問題，同三個不同的方向來說明

。
