<p style="line-height: 120%; font-size: 10pt;">
         大矣故。入不思議解脫境界普賢行願品也。此品經。即唐貞元十二年。般若三藏法師所譯大方廣佛華嚴經第四十卷。Z收此一經之玄妙。所謂華嚴關鍵。修行樞機文約義豐。功高益廣者矣。故西域相傳云。普賢行願讚。為略華嚴經。大方廣佛華嚴經。為廣普賢行願讚。信哉。理賓然爾。普賢菩薩。為華嚴一經之主。初終二會。皆普賢所說。五周因果。皆普賢所彰。•••
