<p style="line-height: 120%; font-size: 10pt;">
         我在早年初學佛的時候，介紹我認識佛法的是方東美先生，這是民國四十二年的事。沒有多久我認識了章嘉大師，他老人家非常的慈悲、熱心的教導，我學佛的基礎是在他老人家那裡奠定的。三年之後章嘉大師圓寂了。隔一年，我認識李炳南老居士，往後親近老人十年，到民國五十六年才離開台中，所以實際上我修學大乘佛法的時間是十三年。
