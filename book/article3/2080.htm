        <p align="left" style="line-height: 120%; font-size: 10pt;">
         所謂的修行法門，乃是釋迦如來對治病症之良藥也。醫藥隨著眾生的疾病而增廣，其數量超過於琲e沙。其中求其至為捷徑，最為簡要者，則沒有勝過於念佛求生淨土之法門。可以說是快速出離生死的玄關，疾速成就正覺的秘訣也。然而凡是修行佛道，求於出離生死輪迴，必須仰仗三種力量，一者自力，二者他力，三者本有功德之力。
