            <p align="left" style="line-height: 120%; font-size: 10pt;"> 唯識名詞白話辭典，是一部初學唯識者手邊備用的工具書。唯識學在佛學領域中，一向稱為難治之學，它名相繁瑣，辭意艱深，古人稱此學「文如鉤鎖，義若連環」，「字包千訓，辭含萬象。」由此可知這是一門「甚深最甚深、微細最微細、難通達極難通達」的學問；但相對的，它也是一門結構嚴謹，條理分明的理論，佛學中大部分的重要名詞，都見之於唯識學中。果然能通達了唯識學，則再讀其他經典，名相問題既已解決，自可收事半功倍之效。
