<p style="line-height: 120%; font-size: 10pt;">
         世所流傳的《了凡四訓》，是了凡先生晚年寫的四篇訓子文。民國初年，由於靈巖山印光大師的闡揚，流通日廣。近年來，淨空法師也提倡這本書，著有《了凡四訓講記》，錄製有錄音帶及光碟片，流傳世界各地。淨師的皈依弟子們且組織了「了凡弘法學會」，專門弘揚這本書，以期對社會風氣有所改善。至於這本書的內容與好處，各位讀了便知。•••
