            <p align="left" style="line-height: 120%; font-size: 10pt;"> 其實會轉世鬼道的緣故是因為前生造作惡業太多，心生吝嗇而多貪欲。一旦轉世到了鬼道，就是接受苦果，沒有享樂的機會，不像人間苦樂參半，而且有福報聽經聞法、廣修功德。雖然有的鬼也能享有人、天福報，但極大多數都只能接受惡報，而這些惡報也都屬飽嚐饑渴、饋乏之苦，所以也有「餓鬼」之名。因為前世造作的善惡業不同，在鬼道所受的果報也會不同，這個現象猶如人間一樣。
