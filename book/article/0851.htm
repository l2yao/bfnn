<meta name="description" content="夫修道之本體，須識當身；心本來清淨，不生不滅無有分別，自性圓滿，清淨之心，此是本師，乃勝念十方諸佛。問曰：何知自心本來清淨？答曰：十地經云：眾生身中有金剛佛性，猶如日輪，體明圓滿，廣大無邊；只為五陰黑雲之所覆，如瓶內燈光，不能照輝。譬如世間雲霧，八方俱起，天下陰闇。日豈爛也，何故無光？光元不壞，只為雲霧所覆；一切眾生清淨之心，亦復如是。只為攀緣妄念煩惱諸見，黑雲所覆，但能凝然守心，妄念不生，涅槃法自然顯現。故知自心，本來清淨。•••">
