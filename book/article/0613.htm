  <meta content="這個時候，眾弟子中德高年長的須菩提，在大眾中從自己的座位上站了起來。他露出右肩，右膝跪地，兩手合掌，很敬重地對如來佛行了一個禮，讚嘆地說：「希有的世尊，您對於未成佛的菩薩弟子，善盡保護憐念他們的善心；又善於咐囑指導一切學佛的大眾。世尊！還有那些善男信女，若是發了無上正等正覺的菩提心時，要怎樣才能使這個菩提心常住不退呢？如果他們起了妄念的時候，又要怎樣去降伏他的妄心呢？」佛回答說：「問得好！問得好啊！照你所說的，知道我善盡保護憐念未成佛的菩薩弟子，也善於咐囑指導一切學佛的大眾，你既然明白這個道理，就要仔細用心地聽，我來為你們解說。」須菩提聽了很快地回答說：「是的，世尊！我很高興聽師父說明這個道理。」•••" name="description"/>
