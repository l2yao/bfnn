<meta name="description" content="《金剛經》在中國雖有多種譯本，但最早的本子是羅什翻譯的，而現在佛教界流行的也正是此本。大概是因為無論在語言的簡練、流暢，或內容的忠實程度，其他本子都不能與之媲美，這才使它獨行於教界。有的文人愛其文字之優美，而去讀誦；有的文人喜其哲理豐富，而進行研討；至於那些禪修者，更視《金剛經》為修心的指南，開悟的鑰匙；而民間一般信徒也不甘落後，他們也以讀誦《金剛經》為日常功課，並從中得到靈感。《金剛經靈感記》一書就是收集了從古以來讀誦《金剛經》得到感應的例子。的確，這部經典太殊勝了，才使得人們樂於接受它，弘揚它。•••">
