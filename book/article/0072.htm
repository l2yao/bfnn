<meta content="爾時無盡意菩薩，即從座起，偏袒右肩合掌向佛而是言：「世尊！觀世音菩薩以何因緣，名觀世音。」佛告無盡意菩薩：「善男子，若有無量百千萬億眾生，受諸苦惱，聞是觀世音菩薩，一心稱名觀世音菩薩，即時觀其音聲，皆得解脫。若有持是觀世音菩薩名者，設入大火，火不能燒，由是菩薩威神力故。若為大水所漂，稱其名號，即得淺處 。若有百千萬億眾生，為求金銀琉璃瑪瑙珊瑚琥珀真珠等寶，入於大海，假使黑風吹其船舫，漂墮羅剎鬼國，其中若有乃至一人。稱觀世音菩薩名者，是諸人等皆得解脫羅剎之難。以是因緣，名觀世音。」•••" name="description"/>
