  <title>
   目次：建設佛化家庭
  </title>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <meta content="家庭是社會的一個雛形，而社會乃是家庭的集合體。要使社會佛化，必須先從家庭佛化做起。人類整個的生活，不外乎精神的和物質的二方面。父母、夫妻、兄弟、姊妹間的感情，親戚朋友間的酬應，和休閒時間的娛樂，都是屬於精神的方面；而衣食住等則是屬於物質的方面。

我們假使能夠遵守著釋迦牟尼佛的教誨，來感化家庭，那末家庭的精神生活，可以做到慈愛、忍耐、誠實；物質生活可以做到勤勞、節儉、知足。因為佛教是從慈悲喜捨做出發點的。成佛乃是慈悲喜捨的行為達到圓滿成功的頂點。•••" name="description"/>
