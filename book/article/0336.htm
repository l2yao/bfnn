  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <meta content="自從科學發達以後，所有崇拜一神或多神的狹義的宗教，早已受不住科學的攻擊，惟有佛教則不然，科學愈昌明，佛教的教義愈發揚光大。近年來世界各地佛教的日漸興盛，實與科學之進步成正比。即如我國近年來佛教徒中，就有不少是科學家和工程家。這是因為佛法的理論，都能透過科學的考驗，故凡對於科學造詣愈深者，愈能解釋佛經中素不能解的文義，從知佛教中一切事相，在常人視為迷信者，都有其健全而堅強的理論基礎。•••" name="description"/>

        <p align="left" style="line-height: 120%">
         <font size="2">
