<meta content="修行要抓住重點。我常說：「開悟很困難，往生很容易。」修行人要大徹大悟，見到平等的空性。禪宗云：「聖人見體，凡夫見相。」聖人看到畢竟空、究竟平等的心性。「畢竟空的平等心性」——這是聖人所見到的境界。凡夫所見則是千差萬別的假相，所以會著相。看到這，執著這；看到那，執著那。所以，自古以來，參禪而能肯定往生是很困難的。有許多人學禪，學得非常好，臨命終卻不自在。何以故？因為臨命終會有病苦。一個人能坐著參禪八小時，遠不如念佛、誦經、繞佛八小時，後者在臨命終時絕對比前者有把握，因為他有佛的加被，心中有極樂世界，就算臨命終有病苦亦無妨，所謂「憶佛念佛，現前當來，必定見佛。」就算臨終無法出聲念，仍可用憶念的方式，往生極樂世界。•••" name="description"/>
