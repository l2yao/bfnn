<meta content="「入不思議解脫境界」即是入法界。依八十卷經、此普賢行願品為別行經、即與人法界品文義相連、合為一入法界品者、於四十卷行願品此當第四十卷。唐譯八十卷華嚴經入法界品廿一卷、加此成廿二卷、總全部成八十一卷。入者證入、普賢行為能入、不思議解脫境界為所入、解脫境界即佛境界。無我法二執之真空、亦不礙妙有我法、故不可思議。若有我法二執、即是可思可議、以有我故、則為我執、以有法故、則為法執。是故解脫境界、非不解脫人所能思議。眾生心被境轉、一迷一切迷、一紙之隔、尚不得見、而況十方世界。佛無我故、攬三世間、融十法界、以為一個真我。故三世間十法界法、由我隱顯、由我示現、如是空有不礙事事無礙境界、誰能思議。•••" name="description"/>
