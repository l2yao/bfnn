<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
<meta content="今（八○）年夏九華朝山歸來，百感交集。一日，定中念及在肉身殿前曾一再叩請本尊地藏菩薩摩訶薩加持弟子能心生正念，永不退轉，發揮所長，利益眾生，進而效法本尊所發宏願，救度眾生離苦得樂。因初習禪定至誠渴望能於定中再次瞻仰禮拜本尊地藏菩薩摩訶薩，於隨息時頻頻念「南無本尊地藏王菩薩摩訶薩」的名號，俟隨息順暢後，一邊遙觀九華肉身殿內之地藏分身莊嚴形像，一邊緩緩心誦「南無大悲大願，大聖大慈，本尊地藏菩薩摩訶薩」一遍又一遍猶如繞塔時念地藏名號一般，忽然渾然忘我，一切俱空，連舌舐上顎....之身、口、意盡皆消失，胸口頓有一股狂大的氣流往頭頂門直衝，雖然霎那驚愕，然因口念地藏名號心神篤定，由胸口至頭頂頓呈扇形金光閃閃，恍若置身虛空中神遊一般，讓人樂不思蜀，良久才如夢初醒，又回到現實的世界，聽到兩旁的聲息。不過有了這次奇妙殊勝的經歷後，世間的對待似乎寬容、慈悲、無我多了，希望能常保此間關懷，直至金剛經上所載「無我相、人相、眾生相、壽者相」之空慧波羅蜜境界，進而達於不生不滅之涅槃，方不負本尊地藏菩薩的加持與垂愍。•••" name="description"/>
