   目次：彌勒菩薩所問經要義
  </title>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <meta content="黃念老的《大乘無量壽經解》，引《大寶積經》中彌勒菩薩對釋迦牟尼佛說，「如佛所說，阿彌陀佛極樂世界的功德利益，若有眾生發十種心，隨一一心，專念向於阿彌陀佛，是人命終，當得往生彼佛世界。世尊，何等名為發十種心」。這十種心非常重要，即是發菩提心的具體落實。於是我就將《大寶積經》的這段經文查出。全經共有兩卷，經文很長，我仔細看了兩遍，覺得非常重要，世尊將現代學佛的四眾弟子在日常生活中所犯的毛病，一一指出，的確是現代修學救命的一部經典。•••" name="description"/>
