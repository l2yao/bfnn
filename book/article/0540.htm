  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <meta content="當我接到爸爸忽然去世的消息，正好是晚課唱完「讚佛偈」的時候，所以內心非常平靜，只有一心念佛，祈求阿彌陀佛接引爸爸到西方極樂世界。山上一對姓黃的夫婦很慈悲，就當作是自己親人往生一樣，用最快的速度送我們回去助念，而且一路念佛。我們全家整夜念佛，念到早晨掀開蓋在爸爸身上的陀羅尼經被，看到他滿面的笑容平靜開朗，心也隨著他的笑容開朗起來。一直到喪事辦好回到山上，靜靜拜佛，眼淚才一直流下來。並不是變成一孤兒的悲哀，而是懺悔和感恩的眼淚。因為有位法師問我：「令尊給您的教育和啟示是什麼？」所以我藉這個機會說出內心的懺悔和感恩。•••" name="description"/>
