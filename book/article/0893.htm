<meta content="佛說法四十九年，種種方便，無非使眾生攝心歸一，做到一不可得，方是度盡苦厄，隨機應化，非有定法，念佛怯門，亦是方便法門之一種，不可專執持名為念佛，凡內觀自性，外參經論，念念不離覺性，皆念佛也。千百年來，念佛者多，成就者少，其原因為：一貪得便宜，不耐吃苦；二不明心要，力量不足；三分宗立派，穢淨之見橫生；四不得持名法門之訣竅。今先要明白此念佛之物，究為何物，終日受苦顛倒流浪生死之物，又為何物，然後再去念佛，心地明白，方可我不離佛，佛不離我，佛我同光，體用如如，在在淨土，處處西方，行者須明生死事大，加意痛切，努力精進，則生西並非難事，阿鞞跋致，此生定可證到也。•••" name="description"/>
