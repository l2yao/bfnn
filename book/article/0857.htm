 一九九六年三月廿九日，在開封市和開封縣民政局領導同志的引領下，我直奔曲興鄉一個叫大蔡寨的地方，去看望一位光棍漢父親和他那身有殘疾的女兒。 在黃河邊，一個寡言少語的漢子低下了頭，我理解了他此時沉默的情懷，理解了他那剛上小學四年級的女兒，為什麼會寫出這麼動人的話：「爸爸是一棵樹......」•••" name="description"/>
