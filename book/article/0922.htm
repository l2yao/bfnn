  <meta content="有一次有人送給我一盆石蓮，是深綠色，葉子比較寬的品種。有一天我發現有一隻蟲住在石蓮裡，咬掉了好幾片的葉子，一朵石蓮花變成有缺陷，缺了好幾葉，但是過不了幾天，竟然每一片葉子受損的地方都長出一朵小小的石蓮，而且是整朵的，變成了花中之花，比原來更巧妙綺麗、更莊嚴又可愛！我看了好感動，感動得向石蓮合掌，感謝它的說法，因為它教了我一件很重要的事情，也就是去掉一葉可以長出一朵，受損的地方，可以變出一朵更莊嚴、更完整的蓮。•••" name="description"/>
