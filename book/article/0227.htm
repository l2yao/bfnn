<meta name="description" content="釋迦牟尼未成佛時，稱為悉達多太子，出了家後，先後跟兩位仙人學非非想定及無所有定，知非即捨，捨了之後，又跟外道學苦行、日食一麻一麥，六年後還未悟道，知非即捨。太子那時年三十歲，跑到菩提樹下，發了一個大願：若不悟道，誓不起此座。便在金剛座上結跏跌坐，如是一日到七日，第七日天快亮時，東方有一顆明星，太子一望便悟道，所謂夜睹明星，成等正覺，悟了之後便見道，什麼是道？佛云：「奇哉奇哉，一切眾生皆有如來智慧德相，皆因妄想執著，不能自證，若除妄想執著，則無師智，自然智，一切智現前，與佛無異無別。」•••">
