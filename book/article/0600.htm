<meta content="佛的教法是法法道同，是以，唯佛與佛的知見能夠一致。至於十地以下的菩薩、小乘聲聞，看法都不同。在這種狀況下，最重要的是，開展我們的心性。我深深體悟到：「不識本心，學法無益。」大家都知道，光行布施不能成佛，光持戒、忍辱、精進、禪定也都不能成佛。必須以般若為前導，以智慧的心去布施、持戒、忍辱、精進、禪定。有了智慧，就可以解決一切問題。然而智慧既是我們本性裡具足的，何以至今猶未得見？何以仍是煩惱不斷呢？這是由於我們一直在事相上打轉，而這種錯誤的觀念，將導致我們無法修行。•••" name="description"/>
