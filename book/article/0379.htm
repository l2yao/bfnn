這部淨土聖賢錄易解，是由慧律法師所著，由於原聖賢錄義理深奧，不易明瞭；又因文言精簡，艱澀難懂，不適今人。為令法音宣流，普利群生，特用白話，講說此書。並且加以收錄整理，標示地名、配合紀元，以證不虛。讀之令人倍感親切，平易真實。非常適合初中學人閱讀，進而見賢思齊，萬修萬去。•••

        <p align="left" style="line-height: 120%">
         這部生死關全集，是由陳由斌居士編著。本書為讓現代人能迅速的瞭解淫欲之害，所以廣收歷代祖師的開示語錄、廣錄佛經諸釋，皆註明其出處以供查證或進一步的參考；再來探討如何"勸修讚頌"、"轉女成男"？如何從色欲之中解脫出來？期望本書能利益到苦海無邊的情欲眾生，並早日斷除淫欲，往生淨土共成佛道。•••
