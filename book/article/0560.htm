  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <meta content="因果是佛法的中心課題，這可說是沒有疑問的，但一般佛教徒講因果，往往趨於世俗方面，致使一般不解佛法的人，一聽到佛教徒講因果，立刻就為佛教戴上一項迷信的帽子，以為談因說果，是迷信的勾當，殊不知這是錯誤的！我告訴諸位：佛教絕對不是迷信的宗教，更不會導人走上迷信的邪道，所以佛教所說的因果，不能當做一般人所說的迷信代名詞來看，而應視為科學的因果定律，絲毫不含有迷信成份的！迷信之所以為迷信，在於盲目的附和，在於莫明其妙的相信，或本身有了什麼特殊經驗的感覺，而誤信以為神或神力的支持，這才屬於迷信！佛法從來沒有這樣說過，亦從未教人盲目附和，而總是教人予以理智抉擇，然後才信，所以佛法雖講因果，而不流於迷信！•••" name="description"/>
