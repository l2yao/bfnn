<meta content="梁漢州德陽縣善寂寺，東廊壁上有張僧繇所繪地藏菩薩像，形狀似僧，披斂而坐，時有異光煥發。唐麟德元年，寺僧模寫，再見發光。麟德三年，王記赴任資州刺史時，常以模寫，精誠供養，同行船十艘，途中忽遇風起，九艘皆沉沒，惟王記船毫無恐怖，即知為菩薩慈悲加被。垂拱三年，天后得聞此事，遂敕令畫師模寫，而放光如前。至大曆元年，有寶壽寺大德，於道場中，復見放光異相，即寫表上奏，帝乃虔心頂禮，備極讚歎！當菩薩現光之時，國常安泰，吉祥有加。又一商人妻，妊娠經二十八月不產，一日忽見菩薩光明，遂一心發願模寫，當夜便生一男，相好端嚴，見者歡喜，於是舉世號放光菩薩焉。•••" name="description"/>
