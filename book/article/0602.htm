<meta content="我們常常說要往生極樂，但是很多人都不明白「往生」的意義，所以嘴上雖然常說要往生極樂，實際上常常會枉死娑婆，注意枉死的「枉」，是冤枉的「枉」。本來往生極樂並不是死掉的意思，也不是肉身死了，才去極樂世界。我們從字面上簡單來了解往生極樂的意思，就是一往不退地生活在清淨快樂的佛世界，或者說勇往直前過最快樂的生活，不被煩惱痛苦所害，不被緊張壓力束縛，所以往生是現在就快樂地生活，現在就和佛手牽手過歡喜慈悲的生活直到永遠。如果一定要說「死掉」，應該是煩惱痛苦都死掉，不一定是肉體死掉，煩惱痛苦死掉了，心就快樂！•••" name="description"/>
