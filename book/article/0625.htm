  </title>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <meta content="現今一般人顯少了解地藏菩薩的本懷，甚至有人誤認他只是屬管陰府地獄的鬼王；殊不知其所化渡的眾生，乃包括六道一切有生之物，其誓願乃永存不滅。我們從地藏本願經十三品內記載——「世尊偈曰：『現在未來天人眾，吾今慇懃付囑汝，以大神通方便度，勿令墮在諸惡趣。』」就可以知道地藏菩薩實在是繼世尊以後的大心菩薩；自世尊入滅至彌勒佛將出世之間，正逢天魔外道大肆猖獗；當此之時，惟賴菩薩之大誓願神力，始能降群魔開正道，成為一切行菩薩道行者之先導；並為十方諸佛所讚揚。•••" name="description"/>
