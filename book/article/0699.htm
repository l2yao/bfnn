<meta content="我在香港自修時，仍是免不了常有信眾問佛，問法，問感應等事；他們問：「我信佛已多年了，常供養三寶，亦常參加各處法會，而且常勸人行善；怎麼我老是身體不好？家境也未好轉，兒女求學，求事都是不發達？這真是難免令我退道心！我到底該怎麼做，才能得到感應呢？有了感應才好交代家人啊！否則他們問我信佛，佛為何不保佑？我沒有具體的事實感應可回答呀！」唉！這許多疑問，實令我答不勝答，即使解說明白亦難令其接受。因為一般人信佛，都只求隨心所欲，即刻就要滿意；待到明日，那就不靈啦！因此，乃憶起在大陸時曾讀過：陳海量大居士所寫的《可許則許》小冊子，足以解答上述所問。於是雖處在兵荒馬亂之年，我仍不惜盡一己之棉力，耗費很多時間，精神，從萬難中請購了不下千餘冊，與疑難人結緣，化愚為智，令正信學佛。•••" name="description"/>
