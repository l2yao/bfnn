<p style="line-height: 120%">
<span size="2">
          印光法師對中國近代佛教的巨大貢獻究竟何在呢？去年我在編寫《印光法師年譜》時，一直在想這個問題。大師留下百餘萬字的三大部《文鈔》，不僅是佛門瑰寶，而且也是近代學術思想界的一筆珍貴財富。他在他所處的中國社會大動蕩的年代堙A為當時一些想從佛門中求解脫的人指點迷津，找到了一條即是遵循釋迦佛創教原旨，又符合中國國情的學佛之路。•••
         </span>
