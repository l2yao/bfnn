<title>目次：臨終備覽</title>

<meta name="description" content="人生久暫，難免一死。神識歸處，當於生前，預為安頓。爰集佛典、祖師大德，諄諄言教，纂輯縷陳，凡十三章，都為一冊。開宗明義，首論生死，次言靈魂（俗稱靈魂，佛曰八識），再及中陰。此中尤重，臨終處理、助念須知。吾人應知，神識升沈，繫此二端。處置得宜，蓮登九品，高預海會；處置不當，無異陷親，沈淪苦海。緣是因由，不憚其煩，詳闡細述：助念原則、注意事項、舉措施為，何者允當。標舉綱目，以資遵循，俾令亡者，神識得所，以纖毫力，獲巨椽功。乃至度亡、喪葬殯殮、僧伽善後，悉無不備，是以名之《臨終備覽》，並撮切要，以為急需。•••">
