<meta name="description" content="今講此經，先講經題，次講經文。經題為金剛般若波羅蜜經八字。經常法也，佛口所宣說之常法，皆謂之經。波羅蜜、梵語，蜜、到義，波羅、彼岸義，即到彼岸義。如過渡然，由此岸到彼岸也。又波羅蜜，事究竟義，謂凡事做到圓滿究竟、即謂之波羅蜜。般若、梵語，智慧義。金剛、礦物名，其質最堅最利，不為一切物所摧破，而能摧破一切物。且其堅利之質，本來具足，非由外物搆成，亦非由外物鍛練而成。以之喻人本具之佛智慧，從無始以來人人同具，在聖不增，在凡不減，不為無始無明所汨沒，且能照破無始無明，如風掃浮雲，霜消杲日，雖寂照如如，而復非寂非照，雖非寂非照，而復恆寂恆照，此即所謂金剛般若也。若不具此金剛般若，則所事不能到圓滿究竟，故必須金剛般若，始能波羅蜜也。•••">
