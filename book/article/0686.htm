<meta content="一般人都知道多做布施、念佛等善事就可以得到「福報」，下輩子也許就可以做個上等人，甚至可生天界去享福，或者死後可以或為「神明」，像城隍爺、土地公或地府的判官等等，學佛的人大多知道像阿彌陀佛、釋迦牟尼佛等修成的佛都是「福慧兩足尊」的無上大成就者，這些佛的慧不是指一般世俗的「聰慧」而是指了悟諸法本源、通達宇宙萬法真相的「空慧」。而佛的福是指俱足「圓滿無缺的福報」。空慧與圓滿的福報對佛而言就如同人之必須兩隻腳，缺一就走不動。一般修行人對慧探討得很多，也較知道「空慧」的意義與重要性，但對福報就較不重視，尤其對福報在修行過程中所扮演的角色較少人去研究，一般人大多只知道福報就是如前面所說的人天善果而已。本文就要較深入去研究福報的本質及其在修行中的相關問題，也讓我們探討修成的佛必須俱足福報的道理。•••" name="description"/>
