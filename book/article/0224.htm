<meta content="何為法身、報身、化身？臨濟祖師說：「一念清淨心光即法身佛，一念無分別心光即報身佛，一念無差別心光即化身佛。法報化三身，本性全具，不用向外別求。」所謂一念清淨心光，就是當我們不生一念時什麼念頭都沒有而了了分明非同木石的靈知。要有一個念頭存在，就不清淨。同樣，有一個佛念，有一個念咒的心，都非清靜。須當能念之心與所念之咒一時脫落，能所雙亡時，方是一念清淨心光，這就是法身。我們修法老是說明心見性，就是見這個本性。•••" name="description"/>
