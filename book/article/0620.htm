<meta content="地藏菩薩本跡記，從表面上看去，僅是平常泛泛的宗教傳記；可是，從內容的精神看去，即可發現它具有三種突出的特質：一、建立合理的靈感，這裡包括因果律的必然和心靈創造律的或然；二、建立孝親的倫理，這裡包括三世——過去、現在、未來——報親的法式和報親的大志；三、建立大無畏的精神，這裡包括我不入地獄誰入地獄、我不度盡眾生誰能度盡眾生的毅力和更改世界的雄圖。這三種特質在今日進步的文化而言，合理的因果律與心靈的創造律，正是科學世界的需要；孝親報親的倫理，所以表示無條件母愛的重要，也正是時代家庭的必需；無畏的打破地獄與更改世界的精神魄力，更正是目下任何社會的應需。地藏菩薩本願經中佛陀曾囑咐地藏菩薩善護念祂滅度以後的眾生，我們今日正是處在這地藏的時代，對于地藏菩薩的偉大精神，應該要怎樣深深的體會與緊緊的實行！•••" name="description"/>
