<meta content="佛法不是宗教，佛法不是學術，不是哲學，那佛法究竟是甚麼呢？佛法就是佛法。為甚麼呢？因為哲學有能覺，有所覺，這是哲學。佛法也有能、所，但是能所是一不是二，這是非常非常難懂的。能所是一不是二，所以佛法講到高級的時候，萬法一如，性相不二，心、佛、眾生，三無差別。這都是講能所不二，這是我們現在哲學裡面所沒有的。所以它不是哲學，它可以包括哲學，它在哲學之上。哲學不能包括佛法，佛法可以包括哲學。這兩個字簡單的解釋，也就是我們對於一切萬事萬法，有智慧，能夠正確的認識，能夠徹底的、究竟的、圓滿的明瞭，這叫做佛法。所以常說佛法無邊，當然是無邊。因為一切萬法沒有邊際，我們的智慧沒有邊際，對於盡虛空遍法界一切法無所不知、無所不曉，這個叫做佛法。•••" name="description"/>
