          修學佛法，入門就是「三皈」的傳授。「三皈」是佛法修行的總綱領、總方向。學佛是從三皈做起，它是學佛人這一生必須遵行的修學總原則。第一、皈依佛，第二、皈依法，第三、皈依僧。古時候這種說法，大家不會發生誤會，可是佛法自古流傳至今，依中國歷史所記載已有三千多年，代代相傳，免不了有些不正確的知見摻雜在其中，錯解了三皈依的真實義，即中國人常說的「以訛傳訛」。•••
