<meta content="人生事業以至宇宙萬有，一般人不是以為創造力操在冥冥的神手中，便是認為這能力存在於一切機械物質裡面。然而依前者的見解，人必聽命於人以外的神指揮，失卻了人生固有的自由能力；依後者的見解，世界便成一部大機械，而人生是這大機械裡一個微不足道的小份子而已。我們明白了唯識的道理，便知道這兩種的見解，都是知識上的謬誤！其實，一切物理與生理的現象，是不離心理的作用與活動的。人生事業的創造力，既不是聽命於神，也不是聽命於機械的物質，而是由人自己把握的。所以我們欲求真正美滿的人生，應由改進生活著手。依佛陀所指示的人生生活正軌去實踐，把不正的舊思想與不良的舊習慣革除，而代之以正確的新思想與良善的新習慣，這就是以實現真善美統一的、圓滿正覺為目標的人生理想生活。•••" name="description"/>
