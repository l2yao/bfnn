<meta name="description" content="原夫諸佛憫念群迷，隨機施化。雖歸元無二，而方便多門。然於一切方便之中，求其至直捷、至圓頓者，則莫若念佛求生淨土。又於一切念佛法門之中，求其至簡易、至穩當者，則莫若信願專持名號。是故淨土三經並行於世，而古人獨以《阿彌陀經》列為日課。豈非有見於持名一法，普被三根，攝事理以無遺，統宗教而無外，尤為不可思議也哉！古來註疏，代不乏人，世遠就湮，所存無幾。雲棲和尚著為《疏鈔》，廣大精微。幽溪師伯述《圓中鈔》，高深洪博。蓋如日月中天，有目皆睹，特以文富義繁，邊涯莫測，或致初機淺識，信願難階。•••">
