<meta name="description" content="金剛般若波羅蜜經是本經總題。&quot;經&quot;字是通名，佛所說都稱為經。&quot;經&quot;字前的七個字，本經獨有，這是別名。開頭&quot;金剛&quot;兩個字是形容詞，稱讚般若如金剛。金剛是喻，金剛有不同的解釋，但涵義是一樣的。現結合實際，金剛即印度的金剛石（即鑽石）。它最光明，最堅硬，也最珍貴。金剛石做的刀子可以裁玻璃，硬度最高。它能破壞一切，而不被一切所壞。所以它最堅最利，而沒有能破。以這個金剛石做為譬喻來形容般若。金剛是貴重的寶物，以譬喻實相般若是諸法中尊。它堅固不為一切所壞，來譬喻觀照般若不被一切愛見所侵犯。金剛能裁切玻璃，作用猛利，來譬喻文字般若能斷眾生種種疑惑。•••">
