<title>目次：大乘無量壽經指歸</title>

<meta name="description" content="清代彭紹升曰：「《無量壽經》者，如來稱性之圓教，眾生本具之化儀。」

日本釋道隱曰：「如來興世之正說，奇特最勝之妙典；一乘究竟之極說，速疾圓融之金言；十方稱讚之誠言，時機純熟之真教也。」

梅光羲居士云：「《無量壽經》者，如來稱性之極談，眾生本具之化儀；一乘之了義，萬善之總門；淨土群經百數十部之綱要，一大藏教之指歸也。」

《彌陀要解》曰：「一聲阿彌陀佛，即釋迦本師於五濁惡世所得之阿耨多羅三藐三菩提法。今以此果覺全體授與濁惡眾生，乃諸佛所行境界，唯佛與佛能究盡，非九界自力所能信解也。」

《觀經》云：「是心是佛。」又云：「是心作佛。」•••
