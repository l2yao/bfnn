<meta name="description" content="「佛說四十二章」六字是別名，異眾經故。就別名中，「佛」為能說之人，「四十二章」為所說之法。「佛」者，梵語具云佛陀，此翻覺者，謂自覺、覺他、覺行圓滿。自覺不同凡夫，覺他不同二乘，覺滿不同菩薩。即是釋迦牟尼如來，萬德慈尊，娑婆世界之教主也。「說」者，悅所懷也。佛以度生為懷，機緣未至，默然待時；機緣既熟，應病與藥也。「四十二章」者，約數標名。蓋從一代時教之中，摘其最切要、最簡明者，集為一冊，以逗此土機宜，所以文略義廣，該通四教，未可輒判作小乘也。•••">
