<meta name="description" content="學佛的目的是什麼？學佛的目的是出輪迴，了生死，這是我們的大目的。怎麼樣可以了生死，出輪迴呢？發神通能出輪迴嗎？不行！外道都有五神通——天眼、天耳、他心、神足、宿命，但他們不能了生死。因為他們不識自己的本性是什麼，執著外境追求，有所取著，生死不能了。所以要了生死、出輪迴，必須心空蕩蕩的，一切不住。知道一切變化都是我自己佛性的功能所顯現，無所追求，無所取著，瀟灑自在的，才是大成就，大自在，大神通。假使有所追逐，有所祈求，心裡還是煩惱依舊，縱然五通齊發也不是成就。所以我們學佛是學個瀟灑自在，在這個社會上一切隨緣，盡己之能，為群眾服務，能上能下，無所追求，無所取著。真正瀟灑自在了，才是大乘佛教的真義，才算是成就。我們生時果能做到一切境都不粘著，毫無愛瞋取捨之心，等到臘月三十到來，也自然不著境，而逍遙自在地無生死可了了。•••">
