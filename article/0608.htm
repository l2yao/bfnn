<meta name="description" content="《太上感應篇》本為道教經典，其內容主要是勸人遵守道德規範，時刻止惡修善，自利利他。本書特別強調因果法則，主張人們應當自己掌握自己的命運，在因地上狠下功夫，以求善果，從而把握和改造自己的命運。這些主張，都與佛教的教義有相通之處。因此，不僅對於信奉道教的人來說，《太上感應篇》是一部重要的典籍，對於佛教徒來說，這部書也有較高的價值。其實，姑且拋開宗教信仰不論，如果一個人能夠依照《感應篇》上所說的原則行事，那麼這個人必定是一個有道德有修養的人；如果社會上人人都能遵守這些原則，那麼整個社會風氣都將得到根本的改變。可見，《感應篇》對於淨化人心，重振精神文明，都能起到良好的作用。這就是我們整理《太上感應篇例證語譯》的原因。•••">
