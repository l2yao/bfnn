<meta name="description" content="按佛教修學方法，號稱「八萬四千法門」；博大精微，千頭萬緒，洵非博地凡夫，所能把握肯綮。彌陀要解係闡釋阿彌陀經之要典，阿彌陀經乃開示「持名念佛，帶業往生，橫超三界」之經法。此一法門：「三根普被，利鈍全收」，下手易而成功高。但備「三資糧」，便得「三不退」。誠屬「方便中之方便，捷徑中之捷徑」。是以古德有云：「人天路上作福為先，生死海中念佛第一」。

今淨公法師運其睿智辯才，宣說要解真義，又承劉承符長者筆錄成書；印施流佈，普利群機。用心彌善，功德無量！•••">
