<meta name="description" content="無量壽是理，表三際一如，三際即三世，過去現在未來。三際是一，才是無量壽，如分開，壽再長，終有盡時。我們的心超越時空，沒有時間限制。涅槃是梵語，其義為滅妄想、滅煩惱、滅生死輪迴，連十法界也沒有了，到此境界即見到常住法身。一切萬法不生不滅，萬法就是自體，無量壽就是自己的真如本性，所以說涅槃常住之法身本體，亦即眾生本具之佛性，是心是佛之本心，實際理體也。見佛是見到本性，禪家說明心見性，見性成佛。淨宗學者未達到此種境界，也能到西方極樂世界，以佛菩薩作老師，再跟老師學，幫助我們明心見性，一生必定成佛。•••">
