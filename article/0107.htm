<meta name="description" content="壬戌之秋，北京廣化寺與居士林在該寺舉辦念佛七道場，由該寺方丈修明長老主七。四眾弟子參加者一百餘人，其中多是久修之大德善信。道場中，香光幡幢，明潔莊嚴。誦持唱念，誠敬肅穆。實為近三四十年所罕見，亦為文革後北京第一次念佛七道場。起香之日，蒙中國佛教協會副會長正果老法師，蒞臨加持並開示。次日起由中國佛學院淨土宗教師黃念祖居士講解《彌陀要解》中的宗要--信願持名，共四講。本林根據錄音，編為成文。復經原講人修改審定，文約義豐，更趨完善。在整稿期間，又收五臺山南山寺長老通願老法師來信，開示結七與名號讀音等重要問題。乃與前稿一併刊印，內部流通。三稿彙為一冊，命名為《淨土資糧》。冊中包括當代法門龍象，兩位老法師宣說淨法之寶貴開示，言簡意賅，抉釋淨宗奧要，更為希有。•••">
