<meta name="description" content="江陰峭岐張杏纔居士於一九九六年十月五日十八點整往生西方極樂世界。功德圓滿，他的一生可謂貧困坎坷，但最終他選擇了持名念佛法門，選擇了西方極樂世界，選擇了這條最幸福、最圓滿的成佛之路。他自己選擇了這條路。所以他以自己的現身說法來震醒眾生，以此報佛恩、報父母恩、報眾生恩。他往生時震動了整個江陰峭岐，但不信只是峭岐，我們把他的事蹟整理成小冊子廣泛流通，相信全國乃至全世界所有有緣眾生，都會受到震動和鼓舞。群起念佛，求生西方極樂世界。正如他所說的：「我要震動全法界。」助他實現度生之宏願。張居士往生了，這世間少了一個魔弟子，蓮邦多了一個真菩薩。願他早日重回娑婆，普度眾生，實現自己的大悲願心。•••">
