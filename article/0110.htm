<meta name="description" content="作者撰寫《大乘無量壽經解》後，又著此本《大乘無量壽經白話解》，何以故？作者於本書前言中說：&quot;今生幸遇這個無上寶典--《大乘無量壽經》，感恩不已，是以一註再註，願一切有緣人同沾真實之利。&quot;據作者在京弟子在後記中說：&quot;此本《白話解》乃黃念祖居士未竟之作。寫此註解時提出三個指標：(一)不是把《大經解》翻成白話，而是在講授《大經解》錄音基礎上大刪特刪，力求精簡，通俗易懂，中心突出。(二)雖然簡明通俗，但不失《大經解》原有的深度。(三)在此基礎上還要有突破。&quot;由此可見《白話解》並不亞於《大經解》。作者弘法，一解再解，讀者修學，亦應一讀再讀，益增勝解，咸歸淨土。因本書僅寫至《三輩往生品》之上輩往生部分，未竟部分，需有願者依照作者講授《大經解》之錄音(即《無量壽經講座》全部七十盤，已出版發行)整理。我們期望黃老弟子如同黃老一樣，發大誓願，完成黃老未竟事業。•••">
