<meta name="description" content="民國三十八年，有一個時期，我寄住在臺灣新北投普濟寺，親近蒙古甘珠呼圖克圖，除每日學習藏語密咒外，無事時寫大乘起信論講話以度日，寫至一半，因汐止靜修院有事邀我前往，遂致擱筆。至四十年夏，講楞嚴經於靜修院，得趙恆惕、鍾伯毅二老居士擁護道場，時來聽講，一日閱余各處講稿之餘，偶讀大乘起信論講話，鍾老居士以為可益當來，並言最好將此續完，故於編成唯識論講話之時，抽暇續成此編。至於內容如何？余亦不知，不過旨在人人能閱讀而已。尚望高明賜予指正！•••">
