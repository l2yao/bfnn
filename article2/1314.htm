            <p align="left" style="line-height: 120%"><font size="2"> 《六祖壇經》為六祖大師三十七年所說法要的總結，言簡義豐，電台廣播受時間限制未能細說，只做簡介。此次播講著重於經意的發明，為了節省時間，經中名相術語及人名地處不能詳述指明。各地佛經流通處皆有此經註解本，可自參考。我們播講此經目的，是希望社會大眾對佛教有個正確的認識。而佛門四眾同修，由於六祖的開示，可以獲得修學綱要，成就無量功德。</font><font size="2">•••</font></p>
