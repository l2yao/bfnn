            <p align="center" style="line-height: 120%"><font size="5" color="#CCFFCC"><b><font size="1" color="#FFFF66"><br>
              </font> <font color="#FFFF66" size="3">《六祖壇經》的般若思想<br>
              <font size="2" color="#FFCC99">濟群法師著述</font></font></b></font></p>
            <p align="left" style="line-height: 120%"><font size="2"> 般若經典的核心思想是緣起性空。由能通達性空而破妄執，斷煩惱，證真實。《心經》說：「無智亦無得，以無所得故，菩提薩埵，依般若波羅密故，得阿耨多羅三藐三菩提」。《壇經》中六祖的得法偈：「菩提本無樹，明境亦非台，本來無一物，何處惹塵埃。」也正體現了性空、無所得的思想。六祖因為領悟到性空、無所得而契入諸法真實，得到了五祖的認可，並傳給他衣缽，成為禪宗的第六代祖師。</font><font size="2">•••</font></p>
