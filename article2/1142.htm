            <p align="left" style="line-height: 120%"><font size="2"> 大集經云：「末法億億人修行，罕一得道，唯依念佛，得度生死。」靈峰云：「一切念佛法門中，求其至簡易，至穩當者，莫若信願專持名號，不勞觀想，不必參究。」而近來持名者多，往生者少，皆由信願不切，雜修不專，或求人天福報，依舊輪迴也。茲節錄諸祖法語，不取參究觀想玄談，惟取持名法要，以便時時省覽，策勵精進，較參叩知識，更加親切。</font><font size="2">•••</font></p>
