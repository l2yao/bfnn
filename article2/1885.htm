            <p><font size="2">沒有生命，一切希望，皆是空談；沒有生命，一切理想，皆成幻滅；沒有生命，一切財富，皆歸他有；沒有生命，一切權勢，皆如雲煙。是故，有生命才有一切。然而，人生的實相是什麼？生命的意義是什麼？生死的解脫是什麼？倘若不明解、不覺悟、不了辦，則世間一切努力奮鬥，皆是捨本逐末，空花水月，無法令人生無悔，生命無憾。•••</font></p>
