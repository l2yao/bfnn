<meta name="description" content="本經之所以如此重要，其原因之一，即在於經中最後部份：即本書所講解的，由五蘊所生的五十種陰魔的境界。書中對每一蘊講了十種境界。每一種境界中，都指出了該修行人所經歷過的心理上的現象，及引起該種現象之原因。也指出了該修行人由於執著境界，而生起的種種困難，及對此境界之誤解。

總之，本書所記載的是一種獨特的方法，將精神上的體驗分門別類加以歸納。本書又指出了引起這種體驗的原因。雖然書中所列這五十種陰魔的魔境，並未將所有的陰境概括淨盡。但是這種分門別類的方法，提供給佛教徒以及非佛教徒，在精神體驗上一個分類的大架構。•••">
