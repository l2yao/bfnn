<meta name="description" content="公諱豔，字炳南，號雪廬，法號德明，別署雪僧，雪叟，姓李氏，籍山東濟南。世居城內券門巷，積善聚族，已歷三百餘年，詩書相傳，簪纓攸續，城中父老咸知李氏第宅。公於民前二十二年（一八九○）即清光緒十六年，歲次庚寅，臘月七日，誕於斯。尊人壽村公，好禮尚義，教有義方。公自幼穎悟好學，諸經子史，循次讀誦。開講以後，兼治歧黃，又好劍術，而於篇什興趣尤濃，吟詠推敲，屢致忘食。迨研究佛學，教、禪、密、淨，皆嘗修持，最後則歸於淨業焉。•••">
