            <p align="left" style="line-height: 120%; font-size: 10pt;"> 面對這些因為報應而受苦的眾生，我們不應輕視而是應該以慈悲心憐憫他們，並且還要幫助他們。方法上除了誦經、念佛迴向外，還可更進一步參與佛教有關施食、救渡的法會，讓鬼道眾生蒙受功德利益。然而，這些鬼道眾生會受到不同的果報，皆源於過去生造作的業因不同。如此來看，我們應該時時反省、惕勵自己，不讓自己隨業流轉，種下惡因 ;同時更應積極佈施，廣植福田，並且珍惜得生人間，又能夠聞修佛法的機緣。
