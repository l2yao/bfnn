<meta name="description" content="若論淨土，法門廣大。諸上善人，依佛教而往生者，十方紛來，數如雨點。於修行中不專念佛，於念佛中不專持名，而已高標姓字，穩坐金台。此蓋或乘大願，或由妙悟，或備眾福，或秉戒力，或精觀想，故不假方便，自得心開。以今言之，觀既未易成就，戒又未易全持，眾福非旦夕可期，妙悟非鈍根可得，大願堅固，更罕有焉。若不再從老實持名上出一頭地，必致長沉苦海，永受輪回。千佛慈悲，亦難救汝。故持名一法，普攝三根，速歸淨土。方便之勝，無過於斯。深淺合離，惟人自取。勉矣前程，幸毋自誤。•••">

            <p align="left" style="line-height: 120%; font-size: 10pt;"> 若論淨土，法門廣大。諸上善人，依佛教而往生者，十方紛來，數如雨點。於修行中不專念佛，於念佛中不專持名，而已高標姓字，穩坐金台。此蓋或乘大願，或由妙悟，或備眾福，或秉戒力，或精觀想，故不假方便，自得心開。以今言之，觀既未易成就，戒又未易全持，眾福非旦夕可期，妙悟非鈍根可得，大願堅固，更罕有焉。若不再從老實持名上出一頭地，必致長沉苦海，永受輪回。千佛慈悲，亦難救汝。故持名一法，普攝三根，速歸淨土。方便之勝，無過於斯。深淺合離，惟人自取。勉矣前程，幸毋自誤。
